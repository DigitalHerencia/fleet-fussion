name: "üêû Bug Report"
description: "Report something that isn't working in FleetFusion"
labels: ["Bug"]
assignees: [DigitalHerencia]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping us improve FleetFusion! Please fill out **all** sections to help us reproduce and fix the issue.
        
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "One‚Äësentence description of the bug."
      placeholder: "The driver dashboard crashes when loading vehicle assignments"
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Provide a numbered list so we can reproduce the issue."
      placeholder: |
        1. Log in as a driver
        2. Navigate to the dashboard
        3. Click on "My Assignments"
        4. Observe the crash/error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behaviour"
      description: "What should happen?"
      placeholder: "The assignments should load and display properly"
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behaviour"
      description: "What actually happens?"
      placeholder: "Page crashes with a 500 error"
    validations:
      required: true
      
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How badly does this impact FleetFusion users?"
      options:
        - "Low - Minor inconvenience"
        - "Medium - Affects functionality"
        - "High - Major feature broken"
        - "Critical - App unusable"
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "When should this be fixed?"
      options:
        - "Priority-Low"
        - "Priority-Medium" 
        - "Priority-High"
    validations:
      required: true
      
  - type: dropdown
    id: milestone
    attributes:
      label: "Target Milestone"
      description: "Which release should include this fix?"
      options:
        - "MVP Launch"
        - "Q3 2025 Release"
        - "Testing & Automation Hardening"
        - "Post-Launch Enhancements"
    validations:
      required: false
      
  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Browser, OS, device details"
      placeholder: |
        - Browser: Chrome 121
        - OS: macOS 14
        - Device: Desktop
        - URL: https://fleet-fusion.vercel.app/dashboard
    validations:
      required: false
  - type: textarea
    id: related
    attributes:
      label: "Related Issues/PRs"
      description: "Reference any related issues or pull requests"
      placeholder: "Related to #123"
    validations:
      required: false
